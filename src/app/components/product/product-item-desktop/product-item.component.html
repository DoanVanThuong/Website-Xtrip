<div class="product-item product-item-desktop" *ngIf="!!product">
  <a class="pointer"
     [title]="product.name"
     [routerLink]="['/product/', product.id, 'detail']"
     [queryParams]="generateProductParams(product)">
    <div class="product-image">
      <img
          defaultImage="assets/images/no-thumbnail.png"
          [lazyLoad]="product.photo.src | size: 400"
          [offset]="80"
          [title]="product.name"
          [alt]="product.name"
          onerror="this.src='assets/images/no-thumbnail.png'"/>
      <div class="product-location">
        <img class="m-b-none m-t-n-3"
             cdn-src="assets/images/icon/icon-location-white.svg"
             alt="icon"/>
        {{ product.destination.name }}, {{ product.destination.address }}
      </div>
      <div class="product-discount" *ngIf="!!product.percentDiscount">
        Giảm <span class="font-17 font-bold">{{ product.percentDiscount | number:'1.0-0' }}%</span>
      </div>
    </div>
    <div class="product-info">
      <h5 class="product-name m-none font-bold">{{ product.name }}</h5>
      <div class="d-flex justify-content-between align-items-end m-t-20 position-relative">
        <div class="product-price">
          <div class="original-price font-13 text-light-gray text-line-through">
            <span class="" *ngIf="product.originalPrice !== product.sellingPrice">
            {{ product.originalPrice | currencyMoney: '' }} <span class="text-underline">đ</span>
            </span>
          </div>
          <div class="sell-price">
            <div class="d-inline-block text-green font-bold font-16">
              {{ product.sellingPrice | currencyMoney: '' }} <span class="text-underline">đ</span>
            </div>
            <div class="point text-light-gray font-13 d-inline-block m-l-5">
              + {{ product.points | currencyMoney:'' }} điểm
            </div>
            <div class="ins-mes position-absolute font-13 text-main d-flex" *ngIf="!!product.instantConfirmation">
              <img class="m-b-none m-t-n-2 size-16x16"
                   cdn-src="assets/images/product/result/instant-confirm.svg"
                   alt="img"/>
              <span>Xuất vé ngay</span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </a>
</div>
