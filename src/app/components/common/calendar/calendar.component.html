<div class="full-calendar">
  <div class="calendar-row calendar-heading calendar-week-title">
    <div class="calendar-col"
         *ngFor="let day of headers; trackBy: trackByFn; let col = index">
      {{ day }}
    </div>
  </div>

  <div class="calendar-row calendar-week"
       *ngFor="let row of convertNumberToArray(rows); trackBy: trackByFn; let row = index">
    <div class="calendar-col calendar-day"
         *ngFor="let col of convertNumberToArray(headers.length); trackBy: trackByFn; let col = index">
      <a *ngIf="!!onShowDate(dates[row][col].date)"
         [class.disabled]="onDisabledDate(dates[row][col].date)"
         (click)="onSelectDate(dates[row][col])">
        <div class="date">{{ onShowDate(dates[row][col].date) | moment: 'DD'}}</div>
        <div class="price"
             *ngIf="dates[row][col].price > 0"
             [class.lowest]="dates[row][col].isLowest">
          {{ dates[row][col].price | currencyMoney:'' }}
        </div>
      </a>
    </div>
  </div>

</div>
