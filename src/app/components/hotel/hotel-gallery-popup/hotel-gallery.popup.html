<div bsModal #popup="bs-modal"
     class="modal fade hotel-gallery-popup"
     role="dialog"
     (onHidden)="hide()">
  <div class="modal-dialog fullscreen">
    <div class="modal-content hotel-detail-desktop">
      <div class="modal-body">
        <div class="row h-100vh">
          <div class="col-9">
            <div class="row">
              <div class="col-12 text-right m-t-20">
                <span class="border-close pointer" (click)="hide()">
                  <img class="m-b-none m-t-n-3 size-32x32"
                       cdn-src="assets/images/hotel/desktop/close.svg">
                </span>
              </div>
              <div class="col-12">
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
              </div>
            </div>
          </div>
          <div class="col-3 bg-white">
            <app-hotel-detail-basic *ngIf="mode === 'hotel'"
                                    [hotel]="hotel"
                                    [code]="code"
                                    [shadow]="false"></app-hotel-detail-basic>
            <div *ngIf="mode === 'room'" class="animated zoomIn">
              <div class="row">

                <div class="col-12 m-t-30 p-l-20 p-r-20"
                     *ngIf="!!room.facilityGroups.roomFacilityGroup && !!room.facilityGroups.roomFacilityGroup.facilities.length">
                  <div class="font-bold font-15 gray-text">{{room.facilityGroups.roomFacilityGroup.name}}</div>
                  <ul class="m-t-15 d-flex flex-wrap">
                    <li class="p-r-10 m-b-5" *ngFor="let item of room.facilityGroups.roomFacilityGroup.facilities">
                      <img class="m-b-0 m-t-n-3 size-16x16" cdn-src="assets/images/hotel/desktop/li.svg">
                      <span class="m-l-n-3 text-black">{{item.name}}</span>
                    </li>
                  </ul>
                </div>
                <div class="col-12 m-t-30 p-l-20 p-r-20">
                  <div class="font-bold font-15 gray-text">Bao gồm</div>
                  <div class="m-t-15">
                    <div class="m-b-15" *ngFor="let item of room.roomPreferences; trackBy: trackByFn; let i = index">
                      <span class="fac-item-bg">{{item.name}}</span>
                    </div>
                  </div>
                  <div class="m-t-20" *ngIf="!!room.facilityGroups.refundPolicyGroup.facilities.length">
                    <div class="m-t-30 text-black">
                      <div class="font-bold">Lưu ý:</div>
                      <ul>
                        <li *ngFor="let item of room.facilityGroups.refundPolicyGroup.facilities; trackBy: trackByFn; let i = index">
                          <img class="m-b-0 m-t-n-3 size-16x16" cdn-src="assets/images/hotel/desktop/li.svg">
                          {{ item.name }}
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
