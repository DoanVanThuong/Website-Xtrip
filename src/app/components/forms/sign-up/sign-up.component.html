<div class="sign-up">
  <form class="form form-signup"
        [formGroup]="form"
        (ngSubmit)="onSubmit(form.value)"
        novalidate>
    <div class="form-group has-icon"
         [ngClass]="{'has-error': error.email || (!email.valid && email.dirty)}">
      <div class="icon-addon">
        <input [formControl]="email"
               type="email"
               class="form-control"
               placeholder="Email" autocomplete="off" />
        <!-- <span class="form-control-icon">
          <img class="size-24x24" cdn-src="assets/images/icon/icon-email-gray.svg" alt="icon"/>
        </span> -->
      </div>
      <div class="error" *ngIf="email.dirty || error.email">
        <span *ngIf="email.errors | equalError:'required'">Yêu cầu nhập Email</span>
        <span *ngIf="email.errors | equalError:'email'">Email không hợp lệ</span>
        <span *ngIf="error.email">Email đã tồn tại</span>
      </div>
    </div>
    <div class="form-group has-icon"
         [ngClass]="{'has-error': error.phone || (!phone.valid && phone.dirty)}">
      <div class="icon-addon">
        <input [formControl]="phone"
               type="text"
               class="form-control"
               placeholder="Số điện thoại" autocomplete="off" />
        <!-- <span class="form-control-icon">
          <img class="size-24x24" cdn-src="assets/images/icon/icon-email-gray.svg" alt="icon"/>
        </span> -->
      </div>
      <div class="error" *ngIf="phone.dirty || !!error.phone">
        <span *ngIf="phone.errors | equalError:'required'">Yêu cầu nhập số điện thoại</span>
        <span *ngIf="phone.errors | equalError:'phone'">Số điện thoại không hợp lệ</span>
        <span *ngIf="phone.errors | equalError:'existingPhone'">Số điện thoại đã tồn tại</span>
      </div>
    </div>
    <div class="form-group has-icon"
         [ngClass]="{'has-error': (!password.valid && password.dirty)}">
      <div class="icon-addon">
        <input [formControl]="password"
               [type]="isPassword ? 'password':'text'"
               class="form-control"
               placeholder="Mật khẩu" autocomplete="off" />
        <a class="form-control-icon" (click)="isPassword = !isPassword">
          <img class="size-24x24" cdn-src="assets/images/icon/icon-password-gray-hide.svg" alt="icon"/>
        </a>
      </div>
      <div class="error" *ngIf="password.dirty">
        <span *ngIf="password.errors | equalError:'required'">Yêu cầu nhập Mật khẩu</span>
        <span *ngIf="password.errors | equalError:'minlength'">Mật khẩu phải có tối thiểu 6 ký tự</span>
      </div>
    </div>
    <!-- <div class="form-group has-icon"
         [ngClass]="{'has-error': (!confirmPassword.valid && confirmPassword.dirty)}">
      <div class="icon-addon">
        <input [formControl]="confirmPassword"
               [type]="isConfirmPassword ? 'password':'text'"
               class="form-control"
               placeholder="Nhập lại mật khẩu"/>
        <a class="form-control-icon" (click)="isConfirmPassword = !isConfirmPassword">
          <img class="size-24x24" cdn-src="assets/images/icon/icon-password-gray-hide.svg" alt="icon"/>
        </a>
      </div>
      <div class="error" *ngIf="confirmPassword.dirty">
        <span *ngIf="confirmPassword.errors | equalError:'equalPassword'">Mật khẩu chưa chính xác</span>
      </div>
    </div> -->
    <div class="form-group">
      <button class="btn btn-block btn-main font-18" [disabled]="onDisabled()">Đăng ký</button>
    </div>
  </form>
</div>
