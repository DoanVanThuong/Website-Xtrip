<div bsModal
     #popup="bs-modal"
     class="modal fade popup-change-password-confirm"
     role="dialog"
     (onHidden)="hide()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="container-fluid">
            <h3 class="title">Thông báo</h3>
          </div>
        </div>
        <div class="row">
          <div class="container-fluid">
            <div class="description">Bạn đã cập nhật mật khẩu thành công. Hãy đăng nhập để truy cập lại Xtrip.</div>
          </div>
        </div>
        <div class="row m-t-15">
          <div class="container-fluid text-center">
            <button class="btn btn-main btn-block"
                    [class.btn-main-v2]="isDesktop"
                    (click)="onAccept()">
              Đăng nhập
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
