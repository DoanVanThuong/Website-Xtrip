<div bsModal #popup="bs-modal" class="modal fade question-popup" role="dialog" (onHidden)="hide()">
  <div class="modal-dialog fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <div class="row">
          <div class="col-2">
            <a class="back-to pointer" (click)="hide()">
              <img class="size-16x16" cdn-src="assets/images/icon-back.png" alt="icon" />
            </a>
          </div>
          <div class="col-8 text-center">
            <div class="modal-title">Gửi câu hỏi</div>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="row">
              <div class="col-12">
                <div class="title" [innerHTML]="description"></div>
              </div>
              <div class="col-12">
                <form class="form" [formGroup]="form" (submit)="onSubmit(form.value)">
                  <div class="list-group list-group-flush">
                    <div class="list-group-item" *ngIf="!isLoggedIn">
                      <div class="row">
                        <div class="col-5">Họ tên</div>
                        <div class="col-7">
                          <mat-form-field [floatLabel]="'never'">
                            <input type="text" matInput placeholder="* Nhập họ tên" [formControl]="fullName" />
                            <mat-error *ngIf="fullName.dirty">
                              <span *ngIf="fullName.errors | equalError:'required'">Không được để trống</span>
                            </mat-error>
                          </mat-form-field>
                        </div>
                      </div>
                    </div>
                    <div class="list-group-item" *ngIf="!isLoggedIn">
                      <div class="row">
                        <div class="col-5">Email</div>
                        <div class="col-7">
                          <mat-form-field [floatLabel]="'never'">
                            <input type="email" matInput placeholder="* Nhập email" [formControl]="email" />
                            <mat-error *ngIf="email.dirty">
                              <span *ngIf="email.errors | equalError:'required'">Không được để trống</span>
                              <span *ngIf="email.errors | equalError:'email'">Email không hợp lệ</span>
                            </mat-error>
                          </mat-form-field>
                        </div>
                      </div>
                    </div>
                    <div class="list-group-item" *ngIf="!isLoggedIn">
                      <div class="row">
                        <div class="col-5">Số điện thoại</div>
                        <div class="col-7">
                          <mat-form-field [floatLabel]="'never'">
                            <input type="text" matInput placeholder="(Không bắt buộc)" [formControl]="phone" />
                            <mat-error *ngIf="phone.dirty">
                              <span *ngIf="phone.errors | equalError:'phone'">Số điện thoại không hợp lệ</span>
                            </mat-error>
                          </mat-form-field>
                        </div>
                      </div>
                    </div>

                    <div class="list-group-item">
                      <div class="row">
                        <div class="col-12">
                          <mat-form-field class="input-textarea">
                            <textarea type="text" expand-height matInput rows="1" placeholder="* Nhập câu hỏi của bạn"
                              [formControl]="content">

                              </textarea>
                          </mat-form-field>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button class="btn btn-main btn-block" type="submit" [disabled]="form.invalid" (click)="onSubmit(form.value)">
          Gửi câu hỏi
        </button>
      </div>
    </div>
  </div>
</div>
