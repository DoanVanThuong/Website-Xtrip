<div class="progress-flight" *ngIf="show">
  <div class="progress-bar position-relative m-r-20" [style.width]="progress + '%'">
    <div class="progress-text m-l-15 font-13 text-left">{{ text }}</div>
    <img class="m-b-0 position-absolute pos-icon-flight"
         cdn-src="assets/images/flight/progress-flight.svg" alt="img"/>
  </div>
</div>
