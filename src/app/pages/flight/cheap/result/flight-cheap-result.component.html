<div class="flight-cheap flight-cheap-result">

  <app-header [back]="true" [fixed]="true" [version]="3">

    <header-title>
      <span>{{ origin }}</span>
      <img class="size-24x24 m-l-5 m-r-5" cdn-src="assets/images/icon/icon-arrow-right-white.svg"/>
      <span>{{ destination }}</span>
    </header-title>

    <div class="text-center m-t-10">
      <button class="btn btn-select-month"
              [(ngModel)]="selectedDate"
              mbsc-scroller
              [mbsc-options]="mobilScrollOptions">
        {{ selectedDate | moment:'MM / YYYY'}}
        <i class="fa fa-angle-down fa-lg"></i>
      </button>
    </div>
  </app-header>

  <div class="wrapper bg-gray" min-height>
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <app-calendar [data]="flights"
                      *ngIf="!loadingVisible"
                      [month]="searchParam.month - 1"
                      [year]="searchParam.year"
                      [options]="{startOfWeek: 1}"
                      (select)="onSelectFlight($event)"></app-calendar>
      </div>

      <div class="fixed-bottom flight-cheap-footer z-index-500">
        <div class="row">
          <div class="col-6">
            Giá tham khảo <a class="" (click)="openDetail()"><i class="fa fa-info-circle fa-lg"></i> </a>
          </div>
          <div class="col-6 text-right">Đơn vị tính: Ngàn đồng</div>
        </div>
      </div>
    </div>
  </div>
</div>

<reference-price-popup></reference-price-popup>
