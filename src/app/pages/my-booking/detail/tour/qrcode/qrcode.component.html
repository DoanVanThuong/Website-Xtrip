<div class="booking-detail-qrcode"  *ngIf="!!tour">
    <app-header [back]="true" [heading]="'Mã QRCode'" [fixed]="true"></app-header>
    <div class="wrapper booking-detail-qrcode-body" min-height>
      <div class="container-fluid text-center">
          <div class="row ">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="qrcode">
                    <img [src]="onGetQRCode(tour)" alt="qrcode"/>
                  </div>
                  <div class="title text-capitalize m-t-20">Mã QRcode</div>
                  <div class="description m-t-5">
                    Xuất trình mã QRcode khi bạn thanh toán tại văn phòng hoặc đại lý của Xtrip
                  </div>
            </div>
          </div>  
      </div>
      
    </div>
  </div>
