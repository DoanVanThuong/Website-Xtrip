<div class="position-relative h-full w-full">
  <div class="price-box-wp">
    <div class="title m-b-10">Chi tiết giá</div>
    <div class="price-box" *ngIf="!!data">
      <ul class="list-unstyled list-price-detail">
        <li class="d-flex justify-content-between align-items-center"
            *ngFor="let item of data.detailItems; let i = index">
          <div>{{item.title}}</div>
          <div class="font-bold">
            <span>{{item.price | currencyMoney: ''}} <span class="text-underline">đ</span></span>
          </div>
        </li>

      </ul>
      <div class="d-flex justify-content-between align-items-center m-t-20">
        <div class="font-bold font-15">Tổng tiền</div>
        <div class="font-bold text-orange price"> {{data.totalItems[0].price | currencyMoney: ''}} <span class="text-underline">đ</span></div>
      </div>
      <div class="point-detail">
        <span>
            <img cdn-src="assets/images/icon/icon-point.svg" alt="icon" class="m-b-none m-t-n-3 size-16x16">
        </span>
        Nhận được <span class="font-bold">{{point | currencyMoney: '' }}</span> điểm
      </div>
      <div class="btn-book">
        <button class="btn btn-main-v2 " (click)="onSubmitBook()" [ngClass]="{'disabled': disabled }">Tiến hành
          thanh toán
        </button>
      </div>
    </div>
  </div>
</div>
