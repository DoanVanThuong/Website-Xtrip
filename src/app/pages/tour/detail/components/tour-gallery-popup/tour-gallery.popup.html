<div bsModal
     #popup="bs-modal"
     class="modal fade tour-gallery-popup"
     role="dialog"
     (onHidden)="hide()">
  <div class="modal-dialog fullscreen">
    <div class="modal-content tour-detail-desktop">
      <div class="modal-body">
        <div class="row h-100vh">
          <div class="col-9">
            <div class="row">
              <div class="col-12 text-right m-t-20">
                <span class="border-close pointer" (click)="hide()">
                  <img class="m-b-none m-t-n-3 size-32x32" cdn-src="assets/images/hotel/desktop/close.svg">
                </span>
              </div>
              <div class="col-12">
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
              </div>
            </div>
          </div>
          <div class="col-3 bg-white tour-info">
            <tour-info [tour]="tour"></tour-info>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
