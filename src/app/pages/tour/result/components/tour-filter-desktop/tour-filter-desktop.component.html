<div class="tour-filter-wp">
  <div class="tour-filter-header">
    <div class="filter-title">Bộ Lọc</div>
    <div class="reset-filter-link">
      <a class="pointer" (click)="onResetFilter()">Đặt lại</a>
    </div>
  </div>
  <div class="tour-filter-content">
    <div class="row">
      <div class="container-fluid m-t-10">
        <div class="filter-price">
          <div class="title">
            Khoảng giá
            <div class="bg-price float-right font-13 font-medium">
              {{ labelSlider.price.min | currencyMoney: '' }} - {{ labelSlider.price.max | currencyMoney: '' }}
              <span class="p-l-5 text-underline font-medium">đ</span>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <nouislider class="nouislider-desktop p-l-10 p-r-10" [config]="sliderPriceConfig"
                          [min]="sliderPriceConfig.range.min"
                          [max]="sliderPriceConfig.range.max" (end)="onPriceChange($event)"
                          (update)="onChangePrice($event)"
                          [(ngModel)]="filter.prices">
              </nouislider>
            </div>
          </div>
        </div>
      </div>
      <!-- /filter-popup-popup price -->

      <div class="container-fluid m-t-10">
        <div class="filter-price ">
          <div class="title">
            Thời gian tour
            <div class="bg-price float-right font-13 font-medium">
              {{ labelSlider.day.min }} -
              {{labelSlider.day.max}} ngày
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <nouislider class="nouislider-desktop p-l-10 p-r-10" [config]="sliderDayConfig"
                          [min]="sliderDayConfig.range.min"
                          [max]="sliderDayConfig.range.max" (change)="onDayChange($event)"
                          (update)="onChangeDay($event)"
                          [(ngModel)]="filter.days">
              </nouislider>
            </div>
          </div>
        </div>
      </div>
      <!-- /filter-popup-popup day -->

      <div class="container-fluid m-t-10">
        <div class="filter-price">
          <div class="title">
            Khởi hành vào
          </div>
          <div class="row">
            <div class="col-12">
              <div>
                <button class="btn btn-white-outline btn-time"
                        [class.active]="filter.time === time"
                        *ngFor="let time of filterOptions.time | slice: 1; trackBy: trackByFn"
                        (click)="onSelectTime(time)">
                  {{ times[time]}}
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- /filter-popup-popup time -->

      <div class="container-fluid ">
        <div class="filter-options m-t-10"
             *ngFor="let optionItem of filterOptions.options; trackBy: trackByFn">
          <h5 class="title m-none">{{ optionItem.name }}</h5>
          <div class="row">
            <div class="col-12">
              <ul class="list-unstyled list-options">
                <li *ngFor="let optionValueItem of optionItem.values | slice:0:showNumberOther; trackBy: trackByFn">
                  <div class="title-option">{{ optionValueItem.name }}</div>
                  <div class="form-group m-b-10">
                    <label class="checkbox checkbox-success">
                      <input type="checkbox"
                             (change)="onSelectOption($event, optionItem.code, optionValueItem)"
                             [value]="optionValueItem"
                             name="tourTopic"
                             [checked]="onDetectSelectedOptionItem(optionItem, optionValueItem)">
                      <span class="input-span"></span>
                    </label>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /filter-popup-popup-tour -->
