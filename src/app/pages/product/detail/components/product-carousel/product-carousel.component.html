<div class="row product-carousel animated fadeIn">
    <div class="col-12 b-r-10 position-relative">
        <owl-carousel #owlElement [items]="images" [options]="carouselOptions">
            <div class="row" *ngFor="let item of images" (click)="onOpenPopupImages(images)">
                <div class="col-12">
                    <img class="img-fix b-r-10 m-b-0" [ngStyle]="{'height.px': height}" src="{{item.big}}" onerror="this.src='assets/images/no-thumbnail.png'" />
                </div>
            </div>
        </owl-carousel>
        <div class="position-absolute pos-img-view">
            <a (click)="onOpenPopupImages(images)">
                <img class="m-b-0 m-t-n-3 size-24x24" cdn-src="assets/images/hotel/desktop/img-view.svg" />
                Hình ảnh ({{images.length}})
            </a>
        </div>
    </div>
</div>

<product-gallery-popup [images]="images" [data]="data"></product-gallery-popup>
