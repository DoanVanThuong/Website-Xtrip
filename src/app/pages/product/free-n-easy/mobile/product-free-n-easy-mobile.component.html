<div class="product-free-and-easy-page">
    <div class="bg-header bg-free-n-easy animated fadeInUp">
      <div class="nav-icon">
        <a class="d-block" [routerLink]="[ '/' ]">
          <img class="m-b-none" cdn-src="assets/images/icon/icon-back-white.svg" alt="img"/>
        </a>
      </div>
      <h1 class="title m-none">
        Tour Free &amp; Easy
      </h1>
      <div class="search-bar">
        <a class="d-block" (click)="openSearchPopup()">
          <span class="m-l-10 font-14"><span class="p-r-8">
            <i class="fa fa-search icon-color"
               aria-hidden="true"></i></span>Tìm điểm đến, hoạt động vui chơi…</span>
        </a>
      </div>
    </div>
    <div class="wrapper animated fadeInUp">

      <section class="favorite-location">
        <app-product-popular-location [title]="'Điểm đến phổ biến'" [type]="PRODUCT_TYPE.FREE_AND_EASY"></app-product-popular-location>
      </section>

      <!-- <section class="your-suggestion">
        <app-product-suggestion [title]="'Gợi ý cho bạn'" [type]="PRODUCT_TYPE.FREE_AND_EASY" [options]="carouselOptions"></app-product-suggestion>
      </section> -->

      <!-- <section class="top">
        <app-product-top [title]="'Top Free &amp; Easy'" [type]="PRODUCT_TYPE.FREE_AND_EASY" [options]="carouselOptions"></app-product-top>
      </section> -->

    </div>
  </div>

  <product-location-selector-popup (select)="onSelectLocation($event)"
                                   [icon]="'isClose'"
                                   [type]="PRODUCT_TYPE.FREE_AND_EASY"></product-location-selector-popup>
