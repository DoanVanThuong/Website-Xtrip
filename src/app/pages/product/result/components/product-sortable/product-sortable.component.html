<!--component html goes here -->
<div class="product-sortable-desktop-page">

  <div class="mobile" *ngIf="isMobile">
    <div class="d-flex m-t-10 pos-sort">
      <div class="text-center w-33-pc m-0-5" *ngFor="let sort of sorts; let i = index">
        <a (click)="onSelectSort(sort.value)">
          <div class="bor-sort-item {{!!params.sortIndex ? activeSort(sort.value) : i === 0 ? 'active' : ''}}">{{sort.display}}</div>
        </a>
      </div>
    </div>
  </div>

  <div class="desktop" *ngIf="isDesktop">
    <div class="bg-white shortable-shadow b-r-10 m-b-10 m-t-3">
      <div class="row">
        <div class="col-lg-12">
          <div class="bg-green text-white b-r-st p-t-12 h-48">
            <span class="title p-l-16 animated fadeIn">{{typeProduct(params)}}</span>
            <span class="float-right p-r-16 font-14">*Bạn sẽ chọn ngày đi và gói combo trong phần chi tiết</span>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="h-48">
            <div class="p-t-12">
              <span class="font-14 font-medium p-l-16">Sắp xếp</span>
              <span class="float-right m-r-5 de-bor-sort-item pointer {{!!params.sortIndex ? activeSort(sort.value) : i === 2 ? 'active' : ''}}" 
                *ngFor="let sort of sorts | reverse; let i = index">
                <a (click)="onSelectSort(sort.value)">{{sort.display}}</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
