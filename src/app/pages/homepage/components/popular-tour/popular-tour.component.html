<div class="block block-popular-tour {{ class }}" *ngIf="!!tours.length">

  <!-- desktop -->
  <div class="popular-tour popular-tour-desktop" *ngIf="isDesktop">
    <div class="container">
      <div class="row">
        <div class="container-fluid">
          <h3 class="block-title">
            Tour {{ isInternational ? 'nước ngoài' : 'trong nước' }} nổi bật
          </h3>
          <div class="block-body">

            <loading [show]="isLoading"></loading>

            <div class="row" *ngIf="!isLoading">
              <div class="col-xl-3 col-lg-4 col-md-6"
                   [class.m-t-20]="i/itemsPerRow >= 1"
                   [class.p-l-10]="i%itemsPerRow > 0"
                   [class.p-r-10]="i%itemsPerRow < itemsPerRow - 1"
                   *ngFor="let tour of tours; trackBy: trackByFn; let i = index">
                <home-tour-item [tour]="tour"></home-tour-item>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- mobile -->
  <div class="popular-tour popular-tour-mobile" *ngIf="isMobile">
    <div class="row">
      <div class="container-fluid">
        <h3 class="block-title">
          Tour {{ isInternational ? 'nước ngoài' : 'trong nước' }} nổi bật
        </h3>
        <div class="block-body">
          <div class="scroll-container hidden-scrollbar">
            <div class="scroll-area">
              <div class="scroll-item" *ngFor="let tour of tours; trackBy: trackByFn">
                <home-tour-item [tour]="tour"></home-tour-item>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
