<div class="header header-mobile fixed-header" scroll>
    <div class="col-2">
      <app-back [url]="backTo" *ngIf="isBack"></app-back>
      <ng-content select="header-confirm-back" *ngIf="isConfirm"></ng-content>
    </div>
    <div class="col-8 text-center p-none">
      <div class="header-title">
        <div class="text-truncate" *ngIf="!!heading">{{ heading }}</div>
        <ng-content select="header-title" *ngIf="!heading"></ng-content>
      </div>
    </div>
    <div class="col-2 text-right header-filter" *ngIf="!!isFilter">
      <ng-content select="header-filter"></ng-content>
    </div>
  </div>

  <div class="sub-header">
    <div class="row">
      <div class="col-12">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
